[package]
name = "lightway-server"
version = "0.1.0"
repository = "https://github.com/expressvpn/lightway"
edition = "2021"
authors = ["lightway-developers@expressvpn.com"]
license = "GPL-2.0-only"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["io-uring"]
debug = ["lightway-core/debug"]
io-uring = ["lightway-app-utils/io-uring"]

[dependencies]
lightway-core = { workspace = true, features = ["postquantum"] }
lightway-app-utils = { workspace = true }
tokio = { workspace = true }
clap = { workspace = true }
anyhow = { workspace = true }
bytes = { workspace = true }
delegate = { workspace = true }
thiserror = { workspace = true }
tracing-subscriber = { workspace = true, features = ["json"] }
tracing-log = "0.2.0"
tracing = { workspace = true }
ipnet = { version = "2.8.0", features = ["serde"]}
metrics = { workspace = true }
metrics-util = "0.17.0"
pnet = { workspace = true }
rand = { workspace = true }
tokio-stream = { workspace = true, features = ["time"] }
time = "0.3.29"
serde = { workspace = true }
twelf = { workspace = true }
socket2 = { workspace = true }
ctrlc = { workspace = true }
async-trait = { workspace = true }
async-channel = { workspace = true, optional = true }
educe = { workspace = true }

[dev-dependencies]
more-asserts = { workspace = true }
test-case = { workspace = true }
