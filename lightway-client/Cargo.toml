[package]
name = "lightway-client"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/expressvpn/lightway"
authors = ["lightway-developers@expressvpn.com"]
license = "GPL-2.0-only"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["postquantum", "io-uring"]
debug = ["lightway-core/debug"]
io-uring = ["lightway-app-utils/io-uring"]
postquantum = ["lightway-core/postquantum"]

[lints]
workspace = true

[dependencies]
anyhow.workspace = true
async-trait.workspace = true
bytes.workspace = true
bytesize = { version = "1.3.0", features = ["serde"] }
clap.workspace = true
ctrlc.workspace = true
educe.workspace = true
futures = "0.3.30"
lightway-app-utils.workspace = true
lightway-core.workspace = true
pnet.workspace = true
serde = { workspace = true, features = ["derive"] }
socket2.workspace = true
tokio.workspace = true
tokio-stream = { workspace = true, features = ["time"] }
tokio-util.workspace = true
tracing.workspace = true
tracing-subscriber = { workspace = true}
twelf.workspace = true

[dev-dependencies]
more-asserts.workspace = true
